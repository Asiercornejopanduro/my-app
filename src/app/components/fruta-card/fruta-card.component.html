<div class="card" style="width: 18rem;">
  <div class="card-head">
    <img class="card-img-top" src="{{fruta.imagen}}" alt="Imagen de fruta">
    <span class="calorias">{{fruta.calorias}} KCal</span>
    <span *ngIf="fruta.oferta" class="descuento">{{fruta.descuento}}%</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{fruta.nombre}}</h5>
    <p *ngIf="!fruta.oferta" class="card-text">{{fruta.precio}} €</p>
    <p *ngIf="fruta.oferta" class="card-text"><del class="text-danger">{{fruta.precio}}</del> {{(fruta.precio)-(fruta.precio*fruta.descuento/100) | number: '1.2-2'}} €</p>
    <button (click)="comprar()" class="btn btn-outline-primary">Comprar</button>
  </div>
</div>

{{fruta | json}}
